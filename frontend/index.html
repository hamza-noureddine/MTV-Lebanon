<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTV Lebanon News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .article {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        img, video {
            width: 100%;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“º MTV Lebanon News</h1>

    <button onclick="fetchData()">Fetch Latest Articles</button>

    <div id="status"></div>
    <div id="articles"></div>

    <script>
        const API_BASE = "https://mtv-lebanon.onrender.com";

        async function loadArticles() {
            const res = await fetch(`${API_BASE}/articles/`);
            const data = await res.json();

            const container = document.getElementById("articles");
            container.innerHTML = "";

            // NEWEST FIRST
            data.forEach(a => {
                container.prepend(
                    document.createRange().createContextualFragment(`
                        <div class="article">
                            <h2>${a.title}</h2>
                            <p>${a.date} â€¢ ${a.time} â€¢ ${a.category}</p>

                            ${a.is_video
                                ? `<video controls poster="${a.video_poster}" src="${a.video_url}"></video>`
                                : `<img src="${a.image}" />`
                            }

                            <p>${a.text.replace(/\n/g, "<br>")}</p>
                            <a href="${a.url}" target="_blank">Read Full Article</a>
                        </div>
                    `)
                );
            });
        }

        async function fetchData() {
    document.getElementById("status").innerHTML = "Checking for new articles...";

    const res = await fetch(`${API_BASE}/scrape`, { method: "POST" });
    const data = await res.json();

    // Always reload the articles list after scraping
    await loadArticles();

    document.getElementById("status").innerHTML = data.message;
        }

        loadArticles();
    </script>

</body>
</html>
