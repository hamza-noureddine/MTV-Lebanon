<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTV Lebanon News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .article {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        img, video {
            width: 100%;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üì∫ MTV Lebanon News</h1>

    <!-- BUTTON TO TRIGGER SCRAPER -->
    <button onclick="fetchData()">üîÑ Fetch Latest Articles</button>

    <div id="status"></div>
    <div id="articles"></div>

    <script>
        const API_BASE = "https://mtv-lebanon.onrender.com";

        // Fetch articles from backend
        async function loadArticles() {
            const res = await fetch(`${API_BASE}/articles/`);
            const data = await res.json();
            
            const container = document.getElementById("articles");
            container.innerHTML = "";

            data.forEach(a => {
                container.innerHTML += `
                    <div class="article">
                        <h2>${a.title}</h2>
                        <p>${a.date} ‚Ä¢ ${a.time} ‚Ä¢ ${a.category}</p>

                        ${a.is_video
                            ? `<video controls poster="${a.video_poster}" src="${a.video_url}"></video>`
                            : `<img src="${a.image}" />`
                        }

                        <p>${a.text.substring(0, 200)}...</p>
                        <a href="${a.url}" target="_blank">Read Full Article</a>
                    </div>
                `;
            });
        }

        // Trigger scraper
        async function fetchData() {
            document.getElementById("status").innerHTML = "‚è≥ Fetching latest articles...";
            
            const res = await fetch(`${API_BASE}/scrape`, { method: "POST" });
            const data = await res.json();

            document.getElementById("status").innerHTML = "‚úÖ Done updating!";
            
            loadArticles();
        }

        // Load articles automatically
        loadArticles();
    </script>

</body>
</html>
