<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTV Lebanon News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>MTV Lebanon – Latest News</h1>
  <div id="articles-container" class="articles"></div>

  <script>
    async function loadArticles() {
      const res = await fetch("https://mtv-lebanon.onrender.com/articles");
      const articles = await res.json();

      const container = document.getElementById("articles-container");

      articles.forEach(a => {
        const div = document.createElement("div");
        div.className = "article-card";

        div.innerHTML = `
          <h2>${a.title}</h2>
          <p>${a.date} ${a.time} – <b>${a.category}</b></p>

          ${
            a.is_video
              ? `<video controls width="100%" poster="${a.video_poster}" src="${a.video_url}"></video>`
              : `<img src="${a.image}" width="100%"/>`
          }

          <p>${a.text.substring(0, 200)}...</p>

          <a href="article.html?id=${a.id}" class="btn">Read More</a>
        `;

        container.appendChild(div);
      });
    }

    loadArticles();
  </script>

</body>
</html>
